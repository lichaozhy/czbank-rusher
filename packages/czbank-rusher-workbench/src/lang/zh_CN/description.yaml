manager:
  name: 客户经理的真实姓名，创建后可以随时修改更改
  code: 客户经理的工号，作为ID生成的依据之一，创建仍然可以修改，但不再影响id

product:
  introduction: 用于向系统解释总行维护的产品概念，解析器设定将联系产品，影响对报表的解析结果。 
  name: 表示行内业务的概念名称。例如：活期存款
  code: 作为信息系统对产品数据分别分类的依据
  description: 产品的介绍，少于255字
  averageDepositFieldIndex: 该产品的日均存款值在XLS报表中的列坐标
  balanceFieldIndex: 该产品余额值在XLS报表中的列坐标

database:
  importer: 导入来自总行系统输出的零售数据报表*.xls，以整理每个客户经理的营销情况。是本系统重要的数据据来源。

plan:
  name: 计划名称，用于总览时索引
  dateAs: 规定作为客户账户数据统计日的时刻
  description: 如果有其他情况可以在此编辑，长度不超过255个字